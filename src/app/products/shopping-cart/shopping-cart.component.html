<div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Total</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems">
                    <td class="col-sm-8 col-md-6">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#"> <img class="media-object" src="{{item.product.picture}}" style="width: 72px; height: 72px;"> </a>
                        <div class="media-body">
                            <h4 class="media-heading"><a href="#">{{item.product.name}}</a></h4>
                        </div>
                    </div></td>
                    <td class="col-sm-1 col-md-1" style="text-align: center">
                    	<strong>{{item.quantity}}</strong>
                    </td>
                    <td class="col-sm-1 col-md-1 text-center"><strong>{{item.product.price}} </strong></td>
                    <td class="col-sm-1 col-md-1 text-center"><strong>{{item.totalCost}}</strong></td>
                    <td class="col-sm-1 col-md-1">
                    <button type="button" class="btn btn-danger" (click)="removeItem(item.product)">
                        <span class="glyphicon glyphicon-remove" ></span> Remove
                    </button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td><h3>Total</h3></td>
                    <td class="text-right"><h3>{{getTotal() | currency:'USD'}}</h3></td>
                </tr>
                <tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td>
                    <a routerLink="/" class="btn btn-default"><span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping </a></td>
                    <td>
                    <a routerLink="/products/checkout" class="btn btn-success">Checkout <span class="glyphicon glyphicon-play"></span></a></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
